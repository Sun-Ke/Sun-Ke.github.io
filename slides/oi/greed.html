                        <h2>贪心算法</h2>

                        贪心是指，在对问题求解时，总是做出在当前看来是最好的选择。

                        也就是说，不从整体最优上加以考虑，它所做出的是在某种意义上的局部最优解。
                </script>

                    ----
                    <h2>排队打水</h2>
                    有 $n$ 个人排队打水，第 $i$ 个人打水需要打 $t_i$分钟。请问如何安排他们打水的顺序，使得所有人等待的时间和最小。

                    答案比较显然，按接水时间从小到大的顺序，这样平均等待时间是最小的。

                    ----

                    <h2>排序不等式</h2>
                    对于两个序列 
                    
                    $a_1 \le a_2\le \dots \le a_n$ 和 $b_1 \le b_2\le \dots \le b_n$
                    
                    下述不等式成立：

                    $$
                    a_1 b_1 + a_2 b_2 +\dots + a_n b_n \ge \\\\
                    a_1 b_{\pi(1)} + a_2 b_{\pi(2)} +\dots + a_n b_{\pi(n)} \ge \\\\
                    a_1 b_n + a_2 b_{n-1} +\dots + a_n b_1 
                    $$
                </script>

            </section>
