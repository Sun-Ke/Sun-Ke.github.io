<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../common/header.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../common/style.css">
</head>

<body>
    <script>
        let x0;
        let d0 = 150;
        const v0 = 0.6;
        let v = v0;
        function setup() {
            createCanvas(windowWidth, windowHeight);
            x0 = d0 / 2 + 5;
            draw();
            noLoop();
        }
        function draw() {
            background('#eaf3fb');
            drawCircles(x0, height / 2, d0);
            x0 -= v * 2;
            d0 += v;
            v += 0.001;
            if (x0 + d0 / 2 < 0) {
                x0 += d0;
                d0 *= 0.5;
                v = v0;
            }
        }

        function drawCircles(x, y, d) {
            if (d < 1) return;
            circle(x, y, d);
            drawCircles(x + d, y, d * 0.5);
        }

        function mouseClicked() {
            if (isLooping()) {
                noLoop(); // 暂停动画
            } else {
                loop();   // 恢复动画
            }
        }
    </script>

    <div id="sketch"></div>
</body>
<p style="display:none;" id="p5_loading"></p>

</html>
