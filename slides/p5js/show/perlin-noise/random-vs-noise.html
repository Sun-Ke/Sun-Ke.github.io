<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/p5js/show/common/header.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/p5js/show/common/style.css">
</head>

<body>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(1);
        }

        function draw() {
            background(255);
            strokeWeight(2);   // 设置粗细
            for (let x = 0; x < width; x += 1) {
                let miny = height / 2 - height * 0.35;
                let maxy = height / 2 + height * 0.35;
                stroke("red");
                point(x, random(miny, maxy));
                stroke("blue");
                point(x, map(noise(x * 0.01), 0, 1, miny, maxy));
            }
            // noLoop();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight); // 窗口改变时，调整画布大小
        }

        function mouseClicked() {
            if (isLooping()) {
                noLoop(); // 暂停动画
            } else {
                loop();   // 恢复动画
            }
        }
    </script>

    <div id="sketch"></div>
</body>
<p style="display:none;" id="p5_loading"></p>

</html>
