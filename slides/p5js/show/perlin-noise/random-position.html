<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/p5js/show/common/header.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/p5js/show/common/style.css">
</head>

<body>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(2);
        }

        function draw() {
            background(200);
            circle(random(0, width), height / 2, min(width, height) * 0.2);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight); // 窗口改变时，调整画布大小
        }

        function mouseClicked() {
            if (isLooping()) {
                noLoop(); // 暂停动画
            } else {
                loop();   // 恢复动画
            }

        }
    </script>

    <div id="sketch"></div>
</body>
<p style="display:none;" id="p5_loading"></p>

</html>
